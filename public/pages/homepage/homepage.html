<!Doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>文章发布</title>
        <link rel="stylesheet" type="text/css" href="../lib/page.css">
        <%- storage %>
    </head>
    <body>
        <% include header.html %>
        <template>
            <div class="container" id="content-box">
                <div class="page-component">
                    <div class="page-component-content">
                        <!--<homesliderComponent></homesliderComponent>-->
                        <div class="homepage-slider">
                            <ul>
                                <li>
                                    <a href="/userinfo">我的主页</a>
                                </li>
                                <li class="active">
                                    <a href="/homepage">发布的文章</a>
                                </li>
                                <li>
                                    <a href="/movie">发布视频</a>
                                </li>
                                <li>
                                    <a href="/movieList">我的视频</a>
                                </li>
                                <li>
                                    <a href="http://www.tietuku.com/upload" target="_blank">图片上传</a>
                                </li>
                            </ul>
                        </div>
                        <div class="content">
                            <div class="navbar-content">
                                <span style="font-size: 14px;">平台</span>
                                <div class="dropdown" style="display: inline-block;margin-left: 14px;">
                                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                        {{platFormName}}
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                        <li v-for="item in platFormList"><a href="javascript:void(0);" @click="changePlatForm(item)">{{item.name}}</a></li>
                                    </ul>
                                </div>
                                <input class="homepage-input" type="text" name="searchMessage"
                                       v-model="searchMessage" placeholder="输入名称搜索" aria-label="search">
                                <span style="margin-left: 30px;">
                                    <button class="btn btn-success homepage-btn" type="button" @click="search()">搜索</button>
                                    <button class="btn btn-link homepage-btn" type="button" @click="reset()">重置</button>
                                </span>
                                <span style="float: right">
                                    <button class="btn btn-success homepage-btn" type="button" @click="add()">添加</button>
                                </span>
                            </div>
                            <tableComponent :totalCount="storage.tableList.totalCount"
                                            :currentPage="storage.tableList.currentPage"
                                            :pageSize="storage.tableList.pageSize"
                                            :tableBody="storage.tableList.list"
                                            @getTableData="deleteSuccess">
                            </tableComponent>
                        </div>
                    </div>
                </div>
            </div>
        </template>
        <% include footer.html %>
        <script type="text/javascript" src="lib/page.js"></script>
    </body>
</html>
